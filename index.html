<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
</head>
<body>
    <div class="contentContainer">
        <div class="images">

            <div class="image image1 is-showing"><img src="https://images.unsplash.com/photo-1603565816030-6b389eeb23cb?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Landscape image"></div>
            <div class="image image2"><img src="https://images.unsplash.com/photo-1580940470227-739a2f0ab9f7?auto=format&fit=crop&q=80&w=2938&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains image"></div>
            <div class="image image3"><img  src="https://plus.unsplash.com/premium_photo-1661926757229-f45f031624c5?auto=format&fit=crop&q=80&w=2948&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lake image"></div>
            <div class="arrow arrowLeft">
                <svg class = 'svgarrow svgleft' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-left-outline</title><path d="M15,18H13.5L7.5,12L13.5,6H15V18M10.33,12L13,14.67V9.33L10.33,12Z" /></svg>
            </div>
            <div class="arrow arrowRight">
                <svg class = 'svgarrow svgright' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-right-outline</title><path d="M9,6H10.5L16.5,12L10.5,18H9V6M13.67,12L11,9.33V14.67L13.67,12Z" /></svg>
            </div>
            <div class="dots">
                <span class="span span1 is-active"></span><span class="span span2"></span><span class="span span3"></span>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
